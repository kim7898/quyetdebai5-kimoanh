<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>bootstrap</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Awesome club</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                   
               
                  </ul>
                  <ul class="navbar-nav ">
                        <li>
                          <a class="nav-link" href="#">login </a>
                        </li>
                       
                   
                      </ul>
                      <ul class="navbar-nav ">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">register <span class="sr-only">(current)</span></a>
                            </li>
                          
                       
                          </ul>
               
                </div>
              </nav>
              <div class="container">
                    <h1 class="mt-5 text-center">new member registration</h1>
                    <div class="row">
                        <form action="/register" class="col-ms-10 col-lg-8 col-xl-6 mx-auto">
                            <div class="form-row">
                        
                                <div class="form-group col-sm-6">
                                    <label for="firstname">first name <span class="text-danger">*</span></label>
                                    <input  name ="first" type="text" class="form-control" id="firstname" placeholder=" first name">
                                </div>
                
                       
                                <div class="form-group col-sm-6 ">
                                    <label for="lastname">last name <span class="text-danger">*</span></label>
                                    <input name="lastname" type="text" class="form-control" id="lastname" placeholder="last name">
                                </div>
                            </div>
                                <div class="form-row">
                        
                                        <div class="form-group col-sm-6">
                                            <label for="firstname">first name <span class="text-danger">*</span></label>
                                            <input  name ="first" type="text" class="form-control" id="firstname" placeholder=" first name">
                                        </div>
                        
                               
                                        <div class="form-group col-sm-6 ">
                                            <label for="lastname">last name <span class="text-danger">*</span></label>
                                            <input name="lastname" type="text" class="form-control" id="lastname" placeholder="last name">
                                        </div>

                            </div>
                            <div class="form-row">
                        
                                    <div class="form-group col-sm-6">
                                         <div><label >membership type <span class="text-danger">*</span></label></div>
                                    
                                        
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="membershiptype" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">standard</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="membershiptype" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">medium</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="membershiptype" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3">ultimate </label>
                                            </div>
                                         </div>
                                         </div>
                                   
                                  <div class="form-group col-sm-6">
                                        <div><label >prefered way to contact <span class="text-danger">*</span></label></div>
                                        <div> 
                                            <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" name="membershiptype" id="inlineCheckbox1" value="option1">
                                                    <label class="form-check-label" for="inlineCheckbox1">phone</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" name="membershiptype" id="inlineCheckbox2" value="option2">
                                                    <label class="form-check-label" for="inlineCheckbox2">email</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" name="membershiptype" id="inlineCheckbox3" value="option3">
                                                    <label class="form-check-label" for="inlineCheckbox3">any </label>
                                             </div>     
                                        </div> 
                                </div>
                            
                        </form>
                    </div> 

              </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
